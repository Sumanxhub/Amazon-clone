<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
</head>
<body>
    <nav>
        <div class="logo"> <img src="amazon-logo.png" alt="amazon-logo"> </div>
        <div class="location">
            <div class="location-logo"> <span class="material-symbols-outlined"> location_on </span> </div>
            <div class="address">
                <div class="line1"><span class="address">Delivering to your </span> </div> 
                <div class="line2"><span class="current-location"> Update location</span> </div>
            </div>
        </div>
        <div class="search">  
            <select name="category" id="select-category">
                <option value="all">All</option>
                <option value="amazon-skills">amazon-skills</option>
                <option value="amazon-devices">amazon-devices</option>
                <option value="amazon-fashion">amazon-fashion</option>
                <option value="amazon-pharmacy">amazon-pharmacy</option>
                <option value="appliances">appliances</option>
                <option value="apps & games">apps & games</option>
                <option value="audiable audiobooks">audiable audiobooks</option>
                <option value="baby">baby</option>
                <option value="beauty">beauty</option>
                <option value="books">books</option>
                <option value="electronic">electronic</option>
                <option value="furniture">furniture</option>
                <option value="jewellery">jewellery</option>
                <option value="laptops">laptops</option>
            </select>
            <input type="search" class="search-box" placeholder="search"> 
            <button class="search-button"> <span class="material-symbols-outlined"> search </span> </button>
        </div>
        <div class="account">
            <span class="material-symbols-outlined"> account_circle </span> 
            <span class="account-name"> sign in </span> 
        </div>
        <div class="history"> <span> Return <br> & Orders</span></div>
        <div class="cart"> 
            <span class="material-symbols-outlined"> shopping_cart </span> 
            <span> cart </span>
        </div>
      
    </nav>
    
</body>
</html>
